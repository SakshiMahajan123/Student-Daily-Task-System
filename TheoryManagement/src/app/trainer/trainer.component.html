<h1>Welcome trainer</h1>
<button style="width: 150px; height: 40px;" [disabled]="whatToShow==1" (click)="changeWhatToShow(1)">TestManagement</button>
<button style="width: 150px; height: 40px;"  [disabled]="whatToShow==2" (click)="changeWhatToShow(2)">QuestionManagement</button>
<button style="width: 150px; height: 40px;"  [disabled]="whatToShow==3" (click)="changeWhatToShow(3)">AnswerVerification</button>
<button style="width: 150px; height: 40px;" (click)="logout()">Logout</button>
<div *ngIf="whatToShow==1">
    <app-testmgmt></app-testmgmt>
</div>

<div *ngIf="whatToShow==2">
    <app-questionmgmt></app-questionmgmt>
</div>

<div *ngIf="whatToShow==3">
    <app-answerverification></app-answerverification>
</div>
